<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <form id="login">
            <div>
                <input type="text" name="username" id="login-name" placeholder="Username" required>
                <label for="login-name">Username</label>
            </div>
            <div>
                <input type="password" name="password" id="login-password" placeholder="Password" required>
                <label for="login-password">Password</label>
            </div>
            <button type="submit">Login</button>
            <div>
                <span>Don't have an account?</span><button>Create one here</button>
            </div>
        </form>
        <form id="signup">
            <div>
                <input type="text" name="name" id="signup-name" placeholder="Name" required>
                <label for="signup-name">Name</label>
            </div>
            <div>
                <input type="email" name="email" id="signup-email" placeholder="Email" required>
                <label for="signup-email">Email</label>
            </div>
            <div>
                <input type="text" name="username" id="signup-username" placeholder="Username" required>
                <label for="signup-username">Username</label>
            </div>
            <div>
                <input type="password" name="password" id="signup-password" placeholder="Password" title="Minimum length of password is 6 characters and don't forget to include small letters, capital letters, numbers, and atleast one special character." pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*?]).{8,}$" required>
                <label for="signup-password">Password</label>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" required>
                <label>Confirm Password</label>
            </div>
            <button type="submit">Create account</button>
            <div>
                <span>Already have an acccount?</span><button>Login here</button>
            </div>
        </form>
    </main>
    <footer><span></span><a href="http://github.com/malginisus" target="_blank" rel="noopener noreferrer">abhishek</a></footer>
</body>
</html>
